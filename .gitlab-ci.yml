variables:
  SAST_EXPERIMENTAL_FEATURES: "true"

image: $CI_IMAGE

stages:
  - build_doc
  - deploy
  - linking

build doc:
  tags:
    - devops
  stage: build_doc
  script:
    - ./gradlew dokkaHtmlMultiModule
    - cd build/dokka/htmlMultiModule/ && zip -r ../../../build.zip *
  artifacts:
    expire_in: 24 hours
    paths:
      - build.zip