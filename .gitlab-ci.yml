      - xsolla-payments-sdk/build/reports/
      - xsolla-store-sdk/build/reports/
  cache:
    key: ${CI_PROJECT_ID}
    paths:
      - .gradle/*

dependency check:
  allow_failure: true
  tags:
    - devops
  stage: lint
  script:
    - echo $OWASP_SUPPRESS >> owasp-suppress.xml
    - ./gradlew dependencyCheckAnalyze
  artifacts:
    expire_in: 24 hours
    paths:
      - app/build/reports/
      - app-core/build/reports
      - xsolla-googleplay-sdk/build/reports/
